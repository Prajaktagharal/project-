<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
    body {
        background-color: pink ;
        font-family: Arial, sans-serif;
    }
    .box {
        height: 550px;
        width: 600px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items:self-start;
        justify-content:center;
        padding: 20px;
        padding-left: 10px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgb(255, 0, 128);     
           
    }
   

    .box input[type=email],
    .box input[type=password] {
        width: 350px;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid rgb(255, 0, 128);
    
        border-radius: 10px rgb(255, 0, 128);       
        font-family: Arial, sans-serif;
    }
    .box input[type=submit] {
        width: 50%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        background-color: rgb(128, 0, 64);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .box input[type=submit]:hover {
        background-color: #00796b;
    }
    .box h1{
        color: rgb(128, 0, 64);
    }
    .box p{
       font-family:Arial, sans-serif;
    }
  
</style>
</head>
<header>
    <span class="icon">
      <img src="cake-slice.png" height="50px" width="50px">
      <h2>Welcome to BakeBuddy</h2>
    </span>
    <nav>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    

</header>
<body>
          <div id="header"></div>
    
            <div class="box">
        <h1 id="heads1"><b>Login</b></h1>
       <form action="CustomerLoginController" method="get" class="content">
    <b>User ID<br>
    <input type="email" name="userid" id="ide" placeholder="Enter your email here" required><br> <!-- Updated name to "UserId" -->
    Password<br>
    <input type="password" name="pass" id="pass" placeholder="Enter your password" required><br> <!-- Updated name to "Password" -->
    <input type="submit" value="Login">
    </b>
    <p>If you have not registered?<a href="CustomerRegister.html">Register</a></p> <!-- Ensure Register.html exists -->
</form>

    </div>
      <script>
        // Load the header component
        document.getElementById("header").innerHTML = fetch('head.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
    </script>
   

</body>
</html>
