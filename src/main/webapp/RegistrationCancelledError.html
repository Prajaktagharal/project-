<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Cancellation Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da; /* Light pink background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the content */
        .container {
            width: 100%;
            max-width: 500px;
            padding:20px;
            background-color: #fff;
            border-radius: 5px;
            border: 2px solid #c7234d; /* Dark pink border color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position:relative;
            top: 40px;
        }

        /* Heading styles */
        h2 {
            color: #c7234d; /* Dark pink color for the heading */
            font-family: 'Lobster', cursive;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            color: #555; /* Dark gray for text */
        }
    </style>
</head>



<body>
    <div class="container">
        <h2>There was an error cancelling your registration.</h2>
        <p>Please try again or contact support if the issue persists.</p>
    </div>
</body>
</html>
