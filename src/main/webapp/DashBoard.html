<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="icon">
          <img src="product-images/cake-slice.png" height="50px" width="50px">
          <h2>Welcome to BakeBuddy!!</h2>
        </span>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                
                <li><button id="button2" onclick="goToLogin()">LOGIN/SIGNUP</button></li>
                <li><button id="button1" onclick="goToRegister()">REGISTER AS BAKER</button></li>
                <li><button id="button3" onclick="logout()">LOGOUT</button></li>
                
            </ul>
        </nav>
    </header>
    
    <script>
        function goToRegister() {
            window.location.href ="BakerRegister.html";
        }
        function goToLogin() {
            window.location.href ="CustomerLogin.html";
        }
        function logout() {
            // Handle logout logic here
            window.location.href = "Logout.html";  // Redirect to logout page
        }
    </script>

    <main>
        <div class="product-cards">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
